<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background-color: rgb(247, 225, 240); /* Change the background color */
            color: rgba(202, 206, 250, 0.911); /* Change the text color */
            font-family: 'Times New Roman', sans-serif; /* Change the font */
            font-size: 20px; /* Change the font size */
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div {
            text-align: center;
            vertical-align: middle;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between buttons */
        }
        #topImage {
            max-width: 100%; /* Ensure the image fits within the container */
            height: auto;
            margin-bottom: 20px; /* Add some space below the image */
        }
        #question {
            color: rgba(255, 255, 255, 0.911); /* Change the color */
            font-family: 'Times New Roman', sans-serif; /* Change the font */
            font-size: 70px; /* Change the font size */
        }
        #yesButton, #noButton {
            background-color: rgba(187, 154, 139); /* Change the color */
            border: rgb(0, 0, 0); /* Change the border color */
            color: white;
            padding: 7px 19px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            font-family: 'Times New Roman', sans-serif;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #noButton {
            position: relative;
        }
        #myVideo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div>
        <img id="topImage" src="https://i.gifer.com/C5nE.gif" alt="Gif description">
        <h1 id="question"> would you like to be my valentine? </h1>
        <button id="yesButton">yes >.<</button>
        <button id="noButton">noo eww</button>
    </div>
    <iframe id="myVideo" src="https://www.youtube.com/embed/5w7YRg8t1ss" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <script>
        document.getElementById("yesButton").addEventListener("click", showAlert);
        function showAlert() {
            alert("YIPEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE");
            var video = document.getElementById("myVideo");
            if (video) {
                console.log("Video element found");
            } else {
                console.error("Video element not found");
                return;
            }
            document.body.innerHTML = ''; // Clear the body content
            document.body.appendChild(video); // Add the video element back to the body
            console.log("Video element appended to body");
            video.style.display = "block";
            console.log("Video display set to block");
        }

        var noButton = document.getElementById("noButton");
        noButton.addEventListener("click", enableMove);

        function enableMove() {
            noButton.style.position = "absolute"; // Change position to absolute
            noButton.addEventListener("mouseover", change);
        }

        function change() {
            var i = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            var j = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            noButton.style.left = i + "px";
            noButton.style.top = j + "px";
        }
    </script>
</body>
</html>
